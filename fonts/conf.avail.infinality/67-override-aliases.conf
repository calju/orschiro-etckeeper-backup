<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Arial -->
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
    <prefer>
      <family>TeX Gyre Heros</family>
    </prefer>
    <default>
      <family>Arial</family>
    </default>
  </alias>

  <!-- Courier New -->
  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
    <prefer>
      <family>TeX Gyre Cursor</family>
    </prefer>
    <default>
      <family>Courier New</family>
    </default>
  </alias>

  <!-- Inconsolata -->
  <alias binding="same">
    <family>Inconsolata</family>
    <accept>
      <family>Inconsolata-zi4</family>
    </accept>
    <prefer>
      <family>Inconsolatazi4</family>
    </prefer>
    <default>
      <family>Inconsolatazi4</family>
    </default>
  </alias>

  <!-- Linux Biolinum -->
  <alias binding="same">
    <family>Linux Biolinum</family>
    <accept>
      <family>Linux Biolinum T</family>
    </accept>
    <prefer>
      <family>Linux Biolinum O</family>
    </prefer>
    <default>
      <family>Linux Biolinum O</family>
    </default>
  </alias>

  <!-- Linux Libertine -->
  <alias binding="same">
    <family>Linux Libertine</family>
    <accept>
      <family>Linux Libertine T</family>
    </accept>
    <prefer>
      <family>Linux Libertine O</family>
    </prefer>
    <default>
      <family>Linux Libertine O</family>
    </default>
  </alias>

  <!-- Times New Roman -->
  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
    <prefer>
      <family>TeX Gyre Termes</family>
    </prefer>
    <default>
      <family>Times New Roman</family>
    </default>
  </alias>

</fontconfig>
