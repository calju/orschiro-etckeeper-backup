<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Recommended free global replacements. ## -->
  <!-- Add your own substitutions
       either here or, better yet, to a corresponding file in
       $HOME/.config/fontconfig. Use the template at the bottom of the file. -->

  <!-- Arial => Liberation Sans -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Liberation Sans</string>
    </edit>
  </match>

  <!-- Baskerville => Libre Baskerville -->
  <match target="font">
    <test name="family">
      <string>Baskerville</string>
    </test>
    <edit name="family" mode="assign">
      <string>Libre Baskerville</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Baskerville</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Libre Baskerville</string>
    </edit>
  </match>

  <!-- Calibri => Carlito -->
  <match target="font">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="assign">
      <string>Carlito</string>
      <string>PT Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Carlito</string>
      <string>PT Sans</string>
    </edit>
  </match>

  <!-- Cambria => Merriweather -->
  <match target="font">
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="assign">
      <string>Merriweather</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Merriweather</string>
    </edit>
  </match>

  <!-- Candara = Merriweather Sans -->
  <match target="font">
    <test name="family">
      <string>Candara</string>
    </test>
    <edit name="family" mode="assign">
      <string>Merriweather Sans</string>
      <string>Linux Biolinum T</string>
      <string>Linux Biolinum O</string>
      <string>Linux Biolinum</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Candara</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Merriweather Sans</string>
      <string>Linux Biolinum T</string>
      <string>Linux Biolinum O</string>
      <string>Linux Biolinum</string>
    </edit>
  </match>

