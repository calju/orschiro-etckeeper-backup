<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Final settings (language specific). ## -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Liberation Sans</string>
      <string>DejaVu Sans</string>
      <string>Droid Sans Fallback</string>
      <string>Koruri</string> <!-- ja -->
      <string>UnDotum</string> <!-- ko -->
      <string>Liberastika</string> <!-- ru -->
      <string>DejaVu Sans YuanTi</string> <!-- zh -->
      <string>Lohit Punjabi</string> <!-- pa-in -->
      <string>Lohit Oriya</string> <!-- or -->
      <string>MPH 2B Damase</string> <!-- dv -->
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
      <string>Liberation Serif</string>
      <string>DejaVu Serif</string>
      <string>IPAmjMincho</string> <!-- ja -->
      <string>UnBatang</string> <!-- ko -->
      <string>UnGungseo</string> <!-- ko -->
    </edit>
  </match>

</fontconfig>
