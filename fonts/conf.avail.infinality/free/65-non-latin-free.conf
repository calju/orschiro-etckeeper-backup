<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Free default non-Latin fonts ## -->

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <!-- Japanese -->
      <family>IPAmjMincho</family>
      <family>IPAMincho</family>
      <!-- Korean -->
      <family>NanumMyeongjo</family>
      <!-- Chinese -->
      <family>AR PL New Sung</family>
      <family>AR PL New Sung ExtB</family>
      <!-- Tibetan -->
      <family>DDC Uchen</family>
      <!-- Arabic -->
      <family>Droid Naskh Shift Alt</family>
      <!-- Georgian -->           <!-- Noto Serif Georgian -->
      <!-- Thai -->                   <!-- Noto Serif Thai -->
      <!-- ## fallbacks ## -->
      <!-- Japanese -->
      <family>Sawarabi Mincho</family>
      <!-- Koeran -->
      <family>UnBatang</family>
      <family>UnGungseo</family>
      <!-- Syriac, Aramaic -->
      <family>East Syriac Adiabene</family>
      <family>East Syriac Ctesiphon</family>
      <family>Estrangelo Antioch</family>
      <family>Estrangelo Midyat</family>
      <family>Estrangelo Nisibin</family>
      <family>Estrangelo Nisibin Outline</family>
      <family>Estrangelo Quenneshrin</family>
      <family>Estrangelo Talada</family>
      <family>Estrangelo TurAbdin</family>
    </prefer>
  </alias>

  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- Korean -->
      <family>NanumGothic</family>
      <!-- Cherokee -->            <!-- Noto Sans Cherokee -->
      <!-- Japanese -->
      <family>IPAGothic</family>
      <family>Koruri</family>
      <!-- Chinese -->
      <family>WenQuanYi Micro Hei</family>
      <family>DejaVu Sans YuanTi</family>
      <!-- Tibetan, Bod Skad, Dzongkha  -->
      <family>DDC Uchen</family> <!-- serif -->
      <!-- Burmese, Myanmar -->
      <family>TharLon</family>
      <!-- Dhivehi, Buginese -->
      <family>MPH 2B Damase</family>
      <!-- Arabic -->
      <family>Droid Arabic Kufi</family>
      <!-- Sinhala -->
      <family>LKLUG</family>
      <!-- Kannada -->              <!-- Noto Sans Kannada -->
      <!-- Khmer -->                  <!-- Noto Sans Khmer -->
      <!-- Malayalam -->          <!-- Noto Sans Malayalam -->
      <!-- Gurmukhi, Hindu,
           Nepal, Devanagari --> <!-- Noto Sans Devanagari -->
      <!-- Hebrew -->                <!-- Noto Sans Hebrew -->
      <!-- Bengali, Assamese -->    <!-- Noto Sans Bengali -->
      <!-- Lao -->                      <!-- Noto Sans Lao -->
      <!-- Thai -->                    <!-- Noto Sans Thai -->
      <!-- Telugu -->                <!-- Noto Sans Telugu -->
      <!-- Gujarati -->            <!-- Noto Sans Gujarati -->
      <!-- Ethiopic -->            <!-- Noto Sans Ethiopic -->
      <!-- Tamil -->                  <!-- Noto Sans Tamil -->
      <!-- Georgian -->            <!-- Noto Sans Georgian -->
      <!-- Brahmi -->                <!-- Noto Sans Brahmi -->
      <!-- Kaithi -->                <!-- Noto Sans Kaithi -->
      <!-- African writing systems -->
          <!-- Noto Sans Vai -->
          <!-- Noto Sans Osmanya -->
      <!-- Oriya -->
      <family>Lohit Oriya</family>
      <!-- Syriac -->
      <family>Estrangelo Edessa</family>
      <!-- Sylabic -->
      <family>Euphemia UCAS</family>
      <!-- ## falllbacks ## -->
      <!-- Japanese -->
      <family>IPAexGothic</family>
      <family>Sawarabi Gothic</family>
      <family>Droid Sans Japanese</family>
      <family>VL Gothic</family>
      <family>VL PGothic</family>
      <!-- Chinese -->
      <family>WenQuanYi Zen Hei</family>
      <!-- Korean -->
      <family>Gulim</family>
      <family>Dotum</family>
      <family>GulimChe</family>
      <family>DotumChe</family>
      <!-- Brahmi -->
      <family>Imperial Brahmi</family>
      <!-- Burmese, Myanmar -->
      <family>Myanmar3</family>
      <family>zawgyi1</family>
      <!-- Dhivei, Buginese -->
      <family>Saweri</family>
      <!-- Tamil -->
      <family>Droid Sans Tamil</family>
      <family>Lohit Tamil</family>
      <family>Lohit Tamil Classical</family>
      <!-- Telugu -->
      <family>Lohit Telugu</family>
      <!-- Bengali, Assamese -->
      <family>Lohit Assamese</family>
      <family>Lohit Bengali</family>
      <!-- Tibetan, Bod Skad, Dzongkha,
           Nepal, Devanagari -->
      <family>Droid Sans Devanagari</family>
      <family>Mangal</family>
      <family>Utsaah</family>
      <family>Lohit Devanagari</family>
      <family>Lohit Nepali</family>
      <!-- Syriac -->
      <family>Serto Batnan</family>
      <family>Serto Jerusalem</family>
      <family>Serto Kharput</family>
      <family>Serto Malankara</family>
      <family>Serto Mardin</family>
      <family>Serto Urhoy</family>
    </prefer>
  </alias>

  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>VL Gothic</family>
      <family>AR PL New Sung Mono</family>
      <family>WenQuanYi Micro Hei Mono</family>
      <family>DejaVu Sans YuanTi Mono</family>
      <family>Thabit</family>
    </prefer>
  </alias>

</fontconfig>
