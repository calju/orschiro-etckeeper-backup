<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering for certain situations ## -->

  <!-- Aller -->
  <match target="font">
    <test name="family">
      <string>Aller</string>
    </test>
    <test name="weight" compare="more">
      <const>book</const>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Andika -->
  <match target="font">
    <test name="family">
      <string>Andika</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>20.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Aquabase -->
  <match target="font">
    <test name="family">
      <string>Aquabase</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>14</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Arial -->
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>12</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="weight" compare="eq">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>14</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>16</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="weight" compare="eq">
      <const>bold</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>36</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

