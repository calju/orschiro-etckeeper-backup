<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Priorities for non-Latin fonts ## -->
  <!-- If installed, MS fonts will be used. Free families provide fallback families. -->

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <!-- Cherokee -->
      <family>Plantagenet Cherokee</family>
      <!-- Japanese -->
      <family>KaiTi</family>
      <family>IPAmjMincho</family>
      <family>IPAMincho</family>
      <!-- Chinese -->
      <family>FangSong</family>
      <family>MingLiU-ExtB</family>
      <!-- Korean -->
      <family>Batang</family>
      <family>NanumMyeongjo</family>
      <!-- Burmese -->
      <family>Myanmar3</family>
      <family>Myanmar</family>
      <!-- Tibetan, Bod Skad -->
      <family>Microsoft Himalaya</family>
      <family>Himalaya-SN</family>
      <!-- India, Gurmukhi, Uighur -->
      <family>Microsoft Uighur</family>
      <!-- Gujarati -->
      <family>Gujarati MT</family>
      <!-- Hebrew  -->
      <family>David</family>
      <family>FrankRuehl</family>
      <!-- Arabic -->
      <family>Traditional Arabic</family>
      <family>Droid Naskh ShiftAlft</family>
      <!-- Telugu -->
      <family>Vani</family>
      <!-- Khmer -->
      <family>DaunPenh</family>
      <!-- Sinhala -->
      <family>Iskoola Pota</family>
      <!-- Mongolian -->
      <family>Mongolian Baiti</family>
      <!-- Georgian -->           <!-- Noto Serif Georgian -->
      <!-- Thai -->                   <!-- Noto Serif Thai -->
      <family>Angsana New</family>
      <!-- Bengali -->
      <family>Shonar Bangla</family>
      <!-- Tamil -->
      <family>Vijaya</family>
      <!-- misc -->
      <family>Sylfaen</family>
      <!-- Japanese -->
      <family>IPAexMincho</family>
      <family>DFKai-SB</family>
      <family>MS Mincho</family>
      <family>Yu Mincho</family>
      <family>MS PMincho</family>
      <family>Kozuka Mincho Pr6N</family>   <!-- AReader -->
      <!-- Chinese -->
      <family>SimSun</family>
      <family>NSimSun</family>
      <family>MingLiU</family>
      <family>MingLiU_HKSCS</family>
      <family>MingLiU_HKSCS-ExtB</family>
      <family>SimSun-ExtB</family>
      <!-- Korean -->
      <family>BatangChe</family>
      <!-- Arabic -->
      <family>Aparajita</family>
      <family>Arabic Typesetting</family>
      <family>Urdu Typesetting</family>
      <family>Aldhabi</family>
      <family>Mshtakan</family>
      <family>Andalus</family>
      <!-- Devanagari -->
      <family>Kokila</family>
      <!-- Thai -->
      <family>AngsanaUPC</family>
      <family>JasmineUPC</family>
      <family>KodchiangUPC</family>
      <!-- India, Gurmukhi, Uighur -->
      <family>Gurmukhi MT</family>
      <!-- Syriac, Aramaic -->
      <family>East Syriac Adiabene</family>
      <family>East Syriac Ctesiphon</family>
      <family>Estrangelo Antioch</family>
      <family>Estrangelo Midyat</family>
      <family>Estrangelo Nisibin</family>
      <family>Estrangelo Nisibin Outline</family>
      <family>Estrangelo Quenneshrin</family>
      <family>Estrangelo Talada</family>
      <family>Estrangelo TurAbdin</family>
    </prefer>
  </alias>

  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- Korean -->
      <family>Malgun Gothic</family> <!-- Wansung -->
      <family>NanumGothic</family>
      <!-- Cherokee -->            <!-- Noto Sans Cherokee -->
      <family>Gadugi</family>
      <!-- Japanese -->
      <family>Meiryo</family>
      <family>IPAGothic</family>
      <family>Koruri</family>
      <family>MS Gothic</family>
      <!-- Chinese -->
      <family>Microsoft YaHei</family>
      <family>WenQuanYi Micro Hei</family>
      <family>DejaVu Sans YuanTi</family>
      <!-- Yi -->
      <family>Microsoft Yi Baiti</family>
      <!-- Tibetan, Bod Skad, Dzongkha  -->
      <family>DDC Uchen</family> <!-- serif -->
      <!-- Burmese, Myanmar -->
      <family>Myanmar Text</family>
      <family>TharLon</family>
      <!-- Dhivehi, Buginese -->
      <family>MV Boli</family>
      <family>MPH 2B Damase</family>
      <!-- Arabic -->
      <family>Simplified Arabic</family>
      <family>Droid Arabic Kufi</family>
      <!-- Sinhala -->
      <family>LKLUG</family>
      <!-- Kannada -->              <!-- Noto Sans Kannada -->
      <family>Tunga</family>
      <!-- Khmer -->                  <!-- Noto Sans Khmer -->
      <family>Khmer UI</family>
      <!-- Malayalam -->          <!-- Noto Sans Malayalam -->
      <family>Kartika</family>
      <!-- Gurmukhi, Hindu -->
      <!-- Nepal, Devanagari --> <!-- Noto Sans Devanagari -->
      <family>Raavi</family>
      <!-- Hebrew -->                <!-- Noto Sans Hebrew -->
      <family>Gisha</family>
      <!-- Bengali, Assamese -->    <!-- Noto Sans Bengali -->
      <family>Vrinda</family>
      <!-- Lao -->                      <!-- Noto Sans Lao -->
      <family>Dhyana</family>
      <family>Lao UI</family>
      <!-- Thai -->                    <!-- Noto Sans Thai -->
      <family>Microsoft Tai Le</family>
      <!-- Telugu -->                <!-- Noto Sans Telugu -->
      <family>Gautami</family>
      <!-- Gujarati -->            <!-- Noto Sans Gujarati -->
      <family>Shruti</family>
      <!-- Ethiopic -->            <!-- Noto Sans Ethiopic -->
      <family>Nyala</family>
      <family>Goha-Tibeb Zemen</family>
      <!-- Tamil -->                  <!-- Noto Sans Tamil -->
      <family>Lao Sans Pro</family>
      <family>Latha</family>
      <!-- Georgian -->            <!-- Noto Sans Georgian -->
      <!-- Brahmi -->                <!-- Noto Sans Brahmi -->
      <!-- Kaithi -->                <!-- Noto Sans Kaithi -->
      <!-- African writing systems -->
          <!-- Noto Sans Vai -->
          <!-- Noto Sans Osmanya -->
      <family>Ebrima</family>
      <!-- Oriya -->
      <family>Kalinga</family>
      <family>Lohit Oriya</family>
      <!-- Syriac -->
      <family>Estrangelo Edessa</family>
      <!-- Sylabic -->
      <family>Euphemia UCAS</family>
      <!-- ## falllbacks ## -->
      <!-- Japanese -->
      <family>IPAexGothic</family>
      <family>Sawarabi Gothic</family>
      <family>Yu Gothic</family>
      <family>MS UI Gothic</family>
      <family>Microsoft JhengHei</family>
      <family>MS PGothic</family>
      <family>Droid Sans Japanese</family>
      <family>VL Gothic</family>
      <family>VL PGothic</family>
      <family>Kozuka Gothic Pr6N</family>   <!-- AReader -->
      <!-- Chinese -->
      <family>WenQuanYi Zen Hei</family>
      <family>MingLiU-ExtB</family>
      <family>Adobe Heiti Std</family>      <!-- AReader -->
      <family>MingLiU_HKSCS-ExtB</family>
      <family>SimHei</family>
      <family>ZhunYuan</family>
      <!-- Korean -->
      <family>Gulim</family>
      <family>Dotum</family>
      <family>GulimChe</family>
      <family>DotumChe</family>
      <!-- Hebrew  -->
      <family>Miriam</family>
      <family>Levenim MT</family>
      <!-- Brahmi -->
      <family>Imperial Brahmi</family>
      <!-- Burmese, Myanmar -->
      <family>Myanmar3</family>
      <family>zawgyi1</family>
      <!-- Tamil -->
      <family>Droid Sans Tamil</family>
      <family>Lohit Tamil</family>
      <family>Lohit Tamil Classical</family>
      <!-- Telugu -->
      <family>Lohit Telugu</family>
      <!-- Bengali, Assamese -->
      <family>Lohit Assamese</family>
      <family>Lohit Bengali</family>
      <!-- Tibetan, Bod Skad, Dzongkha,
           Nepal, Devanagari -->
      <family>Droid Sans Devanagari</family>
      <family>Mangal</family>
      <family>Utsaah</family>
      <family>Lohit Devanagari</family>
      <family>Lohit Nepali</family>
      <!-- Dhivei, Buginese -->
      <family>Saweri</family>
      <!-- Syriac -->
      <family>Serto Batnan</family>
      <family>Serto Jerusalem</family>
      <family>Serto Kharput</family>
      <family>Serto Malankara</family>
      <family>Serto Mardin</family>
      <family>Serto Urhoy</family>
      <!-- Khmer -->
      <family>MoolBoran</family>
      <!-- Thai -->
      <family>Leelawadee</family>
      <family>Browallia New</family>
      <family>BrowalliaUPC</family>
      <family>DilleniaUPC</family>
      <family>IrisUPC</family>
      <family>LilyUPC</family>
      <family>DokChampa</family>
      <family>Cordia New</family>
      <family>CordiaUPC</family>
      <!-- Arabic -->
      <family>Sakkal Majalla</family>
      <family>Microsoft Uighur</family>
    </prefer>
  </alias>

  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>VL Gothic</family>
      <family>AR PL New Sung Mono</family>
      <family>WenQuanYi Micro Hei Mono</family>
      <family>DejaVu Sans YuanTi Mono</family>
      <family>Rod</family>
      <family>Miriam Fixed</family>
      <family>Thabit</family>
      <family>Simplified Arabic Fixed</family>
      <family>Gungsuh</family>
      <family>GungsuhChe</family>
    </prefer>
  </alias>

</fontconfig>
